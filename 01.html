<meta charset="UTF-8">
<script>
    //PROBLEMA
    //Considere a lista de números abaixo:
    // let listaDeNumeros = [1, 4, 6, 8, 898, 7, 43, 2980, 3500, 10];
    //Faça um programa que identifique os números pares e apresente-os ao fim do programa, ordenados de forma crescente.

    //ENTRADA
    let listaDeNumeros = [1, 4, 6, 8, 898, 7, 43, 2980, 3500, 10];
    let crescente= []
    //PROCESSAMENTO
    for(let par of listaDeNumeros){
        if(par%2==0){
            crescente.push(par)
            document.write(`<li style="font-size:2rem;
            list-style:none;
            color:indigo;
            background:#ff1;
            text-align:center;">${crescente.sort()}</li>`)
        }else{
            document.write('')
        }
    }

    //SAÍDA

</script>
