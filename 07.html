<meta charset="UTF-8">

*{
    text-align: center;
    list-style: none;

</style>
<script>
    //PROBLEMA
    //Considere a lista de números abaixo:
    // let listaDeNumeros = [1, 2.5, -3, 4, 8.9, 4.789, -25.6, 42];
    //Identifique APENAS os números INTEIROS e POSITIVOS. Adicione-os em uma lista e apresente ao fim do programa, indicando também quantos números foram localizados.
    
    //ENTRADA
    //
    let listaDeNumeros = [1, 2.5, -3, 4, 8.9, 4.789, -25.6, 42];
    let nmrInteiroPositivo = [];
    //PROCESSAMENTO
    for(let numero of listaDeNumeros){
        if(numero > 0 && Number.isInteger(numero)){
            nmrInteiroPositivo.push(numero);
            
        }
    }
    document.write(`
                <h1>Esses são os numeros que atendem ao requisito:</h1>
                <ul>${nmrInteiroPositivo.join("<li>")}</ul>
                <h2>A quantidade de numeros que atenderam ao resultado é de ${nmrInteiroPositivo.length}</h2>        
            `)
    //SAÍDA

</script>
